<!doctype html>
<html lang="en">
<head>
    <title>Login Pages</title>
    <link rel="stylesheet" href="css/bundle.min.css">
</head>
<body>
	<div class="wrapper_bg-fon">
		<div class="wrapper_bg-fon__formCenter">
			<div class="wrappTab">
				<div class="wrappTab__lincesor">Licensor</div>
				<div class="wrappTab__agent">Agent</div>
				<div class="wrappTab__admin">Administrator</div>
			</div>
			<form>
				<div class="top_form-input">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" >
				  </div>
				</div>
				<div class="bottom_form-input">
			  <div class="form-check">
			    <label class="form-check-label" for="exampleCheck1">Forgot the password</label>
			  </div>
			  <button type="submit" class="btn btn-send">Sign Up</button>
				</div>
			
			  
			</form>
		</div>
	</div>
</body>
</html>
